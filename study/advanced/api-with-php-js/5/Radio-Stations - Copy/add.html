<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <center class="container" style="max-width: 720px;">
        <form id="loginForm" style="padding: 5px;">
            <div class="form-label" style="text-align: left;">Radio Name:</div>
            <input class="form-control" type="text" name="rName" id="rName" required><br>
            <div class="form-label" style="text-align: left;">Radio Type:</div>
            <input class="form-control" type="text" name="rType" id="rType" required><br>
            <div class="form-label" style="text-align: left;">Radio URL:</div>
            <input class="form-control" type="text" name="rUrl" id="rUrl" required><br>
            <button type="submit" name="submit" class="btn btn-primary">ادخال البيانات</button>
        </form>
    </center>
    <script>
        let loginForm = document.getElementById("loginForm");
        loginForm.onsubmit = (form) => {
            form.preventDefault();
            let formData = new FormData(loginForm);
            fetch("add-read.php", {
                method: "POST",
                body: formData,
            }).then(response => response.json()).then(data => {
                if (data != null) {
                    console.log(data);
                    location.reload();
                } else {
                    return true;
                }

            }).catch(error => {
                console.log(error);
            })
        };
    </script>
</body>

</html>
